<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                    <div class="col-md-5">
                        <img src="./images/login.jpg" alt="login" class="login-card-img">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <div class="brand-wrapper">
                                <img src="./images/logo.svg" alt="logo" class="logo">
                            </div>
                            <p class="login-card-description">Sign UP</p>
                            <form action="#!">
                                <div class="form-group">
                                    <label for="first_name" class="sr-only">First name</label>
                                    <input type="text" name="first_name" id="first_name" class="form-control validate"
                                        placeholder="First name">
                                </div>
                                <div class="form-group">
                                    <label for="last_name" class="sr-only">Last name</label>
                                    <input type="text" name="last_name" id="last_name" class="form-control validate"
                                        placeholder="Last name">
                                </div>
                                <div class="form-group">
                                    <label for="age" class="sr-only">Age</label>
                                    <input type="number" name="age" id="age" class="form-control validate" placeholder="Age">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email</label>
                                    <input type="email" name="email" id="email" class="form-control validate"
                                        placeholder="email@example.co">
                                </div>
                                <div class="form-group">
                                    <label for="mobile" class="sr-only">mobile number</label>
                                    <input type="text" name="mobile" id="mobile" class="form-control validate"
                                        placeholder="Mobile number">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" name="password" id="password" class="form-control validate"
                                        placeholder="***********">
                                </div>
                                <input name="register" id="register" class="btn btn-block login-btn mb-4" type="button"
                                    value="Register" onclick="submitForm()">
                            </form>
                            <p class="login-card-footer-text">Do you have an account? <a href="./index.html"
                                    class="text-reset">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function validateForm() {
            var firstName = document.getElementById('first_name').value.trim();
            var lastName = document.getElementById('last_name').value.trim();
            var age = document.getElementById('age').value.trim();
            var email = document.getElementById('email').value.trim();
            var mobile = document.getElementById('mobile').value.trim();
            var password = document.getElementById('password').value;
    
            // Check if any field is empty
            if (firstName === '' || lastName === '' || age === '' || email === '' || mobile === '' || password === '') {
                alert('All fields are required!');
                return false;
            }
    
            // Validate email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address!');
                return false;
            }
    
            // Validate mobile number (assuming a 11-digit number)
            var mobileRegex = /^\d{11}$/;
            if (!mobileRegex.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number!');
                return false;
            }
    
            return true;
        }
    
        function submitForm() {
            if (validateForm()) {
                alert('Form submitted successfully!');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
